<div id="content" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="40px">

  <div fxLayout="row" fxLayoutAlign="stretch stretch">
    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="rating.category">
        <mat-option *ngFor="let category of categories" [value]="category.value">
          {{category.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutAlign="stretch stretch">
    <!--<mat-label>Rating</mat-label>-->
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      fxLayout="row" fxFlex="100" fxLayoutGap="20px"
      [(ngModel)]="rating.polarity">
      <div fxLayout="column" *ngFor="let polarity of polarities" fxLayoutAlign="start center">
        <mat-radio-button class="example-radio-button" [value]="polarity.value">
        </mat-radio-button>
        <mat-label style="text-align:center;">{{polarity.viewValue}}</mat-label>
      </div>
    </mat-radio-group>
  </div>
</div>
