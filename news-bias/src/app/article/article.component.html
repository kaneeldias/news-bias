<div fxLayout="column" layout-align="center center">
  <div id="article" class="mat-card" style="max-width:800px;">
    <div id="title">{{article.title}}</div>
    <div id="content">{{article.content}}</div>
  </div>
</div>
<div id="rate" class="mat-card" fxLayout="row" fxLayoutAlign="center center">
  <app-rate-box [rating]="rating"></app-rate-box>
  <app-navigation-box (nextArticleFunc)="nextArticle()"></app-navigation-box>
</div>
